<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - IT College</title>
    <link rel="stylesheet" href="firstask.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="logo">IT College Room Booking</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <form id="registrationForm" action="register.php" method="POST" onsubmit="return validateForm()">
            <h2 class="text-center mb-4">Register</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email (UoB only)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Role Selection -->
            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html" class="register-link">Login Now</a></p>
            </div>
        </form>
        <script src="password-validation.js"></script>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 IT College</p>
    </footer>
</body>
</html>
